apiVersion: skaffold/v4beta10
kind: Config
metadata:
  name: app
build:
  tagPolicy:
    gitCommit:
      variant: Tags
  artifacts:
    - image: weatherclient
      custom:
        buildCommand: skaffold-builder-buildx
        dependencies:
          dockerfile:
            path: Dockerfile
manifests:
  kustomize:
    paths:
      - k8s/base
deploy:
  kubectl: {}
  logs:
    prefix: podAndContainer
